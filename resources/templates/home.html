<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
<body>
{{#user}}
<span>Hello {{name}}.</span>

<ul>
    {{#items}}
    <li>{{name}}</li>
    <li>{{quantity}}</li>
    <li>{{price}}</li>
    {{/items}}
</ul>

<form action="/checkout" method="post">
    <input type="submit" value="Click to check out." />
</form>

{{^items}}
<h2>Your Cart Contains No Items.</h2>
{{/items}}

Add an item:
<form method="post" action="/order">

    Name:
    <input type="text" placeholder="What you want?" name="name"/>

    Quantity:
    <input type="text" placeholder="How many you want?" name="quantity"/>

    Price:
    <input type="text" placeholder="What you paying?" name="price"/>

    <input type="submit"/>

</form>
{{/user}}

{{^user}}
<span>You are not logged in.</span>
<a href="/login">Click Here to Login</a>
{{/user}}
</body>
</html>
